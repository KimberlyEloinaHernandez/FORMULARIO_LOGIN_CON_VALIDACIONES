<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
</head>
<body>
    <h1>Formulario de login</h1>
    <form action="./procesar.php" method="POST">
        <label for="user">Usuario: </label><br>
        <input type="text" id="user" name="user" required pattern="[a-zA-Z\s]+" placeholder="Nombre de Usuario" 
        title="El nombre de usuario solo permite caracteres alfababeticos"><br><br>

        <label for="password">Contraseña: </label><br>
        <input type="password" id="password" name="password" required placeholder="Contraseña" ><br><br>

        <label for="edad">Edad: </label><br>
        <input type="number" id="edad" name="edad" required placeholder="edad"><br><br>

        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
